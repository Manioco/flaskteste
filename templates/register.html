{% extends 'header.html' %}

{% block pagetitle %}
Register
{% endblock %}

{% block content %}
<h1>Register page</h1>
<br>
<form method="post" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>
<br>
<h2>Already have an account?</h2>
<a href="{{url_for('login')}}">Login</a>
<br>
<br>
<a href="{{url_for('home')}}">Home</a>
{% endblock %}
